<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Wood Shop Directions</title>
    <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src = "https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style = "margin: 0; overflow: hidden;">
    <a-scene arjs="debugUIEnabled: false">
        <a-marker type = "pattern" url = "pattern-D1.patt">
            <a-entity gltf-model = "D1-wS.glb" scale = "0.05 0.05 0.05" position = "2 -10 0" rotation = "0 180 180">
            </a-entity>
        </a-marker>
        <a-marker type = "pattern" url = "pattern-D2.patt">
            <a-entity gltf-model = "left-arrow.glb" scale = "0.05 0.05 0.05" position = "1 0 0" rotation = "0 180 180">
            </a-entity>
        </a-marker>
        <a-marker type = "pattern" url = "pattern-D3.patt">
            <a-entity gltf-model = "D3-1FL.glb" scale = "0.025 0.025 0.025" position = "-5 -4 0" rotation = "0 180 180">
            </a-entity>
        </a-marker>
        <a-marker type = "pattern" url = "pattern-D4.patt">
            <a-entity gltf-model = "D4-1FL.glb" scale = "0.025 0.025 0.025" position = "-5 0 0" rotation = "0 180 180">
            </a-entity>
        </a-marker>
        <a-entity camera rotation-reader></a-entity>
    </a-scene>
</body>
</html>
